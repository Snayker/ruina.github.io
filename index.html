      <label for="DATE">Date:</label>
      <input type="DATE" id="DATE" name="DATE" required>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const today = new Date();
    const formattedDate = 
      String(today.getDate()).padStart(2, '0') + '.' + 
      String(today.getMonth() + 1).padStart(2, '0') + '.' + 
      today.getFullYear();
    document.getElementById('DATE').value = formattedDate;
  });
    document.addEventListener("DOMContentLoaded", function () {
    const successRateField = document.getElementById("S. RATE");
    const relatedFields = [
      document.getElementById("BAN_TYPE"),
      document.getElementById("DURATION"),
      document.getElementById("BAN_METHOD")
    ];

    successRateField.addEventListener("input", function () {
      if (successRateField.value.trim().toLowerCase() === "kicked") {
        relatedFields.forEach(field => {
          const kickedOption = Array.from(field.options).find(option => option.value === "kicked");
          if (kickedOption) {
            field.value = "kicked";
          }
        });
      }
    });
  });
</script>

    <script>
      const themeSwitch = document.getElementById("themeSwitch");
      const body = document.body;

      // Set default theme to dark mode
      body.classList.add("dark-mode");

      // Listen for theme changes
      themeSwitch.addEventListener("change", () => {
        if (themeSwitch.checked) {
          body.classList.add("dark-mode");
          body.classList.remove("light-mode");
        } else {
          body.classList.add("light-mode");
          body.classList.remove("dark-mode");
        }
      });

      function submitData() {
        const formData = new FormData(document.getElementById("dataForm"));

        fetch("https://script.google.com/macros/s/AKfycbxLLwZAivihNPF_FkSi2QvbJq5WNCBrI095qzJqQOphlS3fI64olUm1y0FaBkmD5VGU/exec", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            document.getElementById("dataForm").reset();
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    </script>
